  - defaults
  - salilab
dependencies:
    # Base depends
  - python=3.10
  - pip
  - joblib=1.3.2  
  - numpy
  - pandas
  - networkx
  - scikit-learn
  - mdanalysis
  - scipy 
  - biopython
  - modeller
  - pydata-sphinx-theme
  - sphinx-design
